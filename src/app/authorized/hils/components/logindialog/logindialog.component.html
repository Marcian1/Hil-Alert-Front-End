<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username </mat-label>
      <input matInput [(ngModel)]="user.username" name="user" placeholder="Enter your username" required />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your email </mat-label>
      <input matInput [(ngModel)]="user.email" name="email" placeholder="Enter your password" required />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your Password </mat-label>
      <input matInput [(ngModel)]="user.password" name="password" placeholder="Enter your password" required />
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="user">
    Save and close
  </button>
</mat-dialog-actions>
